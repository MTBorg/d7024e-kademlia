version: "3"
services:
  kademlia:
    image: kadlab_prod 
    build:
      context: .
      dockerfile: prod.Dockerfile
    deploy:
      mode: replicated
      replicas: 50  
#        resources:
#           limits:
#              cpus: "0.1"
#              memory: 50M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 10s
    networks:
      - kademlia_network
      
networks:
  kademlia_network:
